<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">-->
    <!--For users deploying their apps to Windows 8.1 or Android Gingerbread, platformOverrided.js
     will inject platform-specific code from the /merges folder -->
    <script src="js/platformOverrides.js"></script>

    <!-- jquery -->
    <script src="lib/jquery/jquery-3.1.1.min.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ng-cordova -->
    <script src="lib/ng-cordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Start up -->
    <script src="js/resources.js"></script>
    <script src="js/predefine.js"></script>
    <script src="js/localStorageDB.js"></script>
    <script src="js/startup.js"></script>

    <!-- App -->
    <script src="js/app.js"></script>
    
    <!-- Controllers -->
    <script src="js/ctrl.login.js"></script>
    <script src="js/ctrl.truck.js"></script>
    <script src="js/ctrl.config.js"></script>
    <script src="js/ctrl.main.js"></script>
    <script src="js/ctrl.journal.js"></script>
    <script src="js/app.controllers.js"></script>
    
    <!-- Services -->
    <script src="js/app.services.js"></script>
</head>
<body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <!-- The nav bar that will be updated as we navigate between views.-->
    <!--<ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>-->
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
