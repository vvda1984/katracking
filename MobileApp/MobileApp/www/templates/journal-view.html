<ion-view view-title="Journal View">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Name</span>
                <span class="input-label">{{jvc.journal.name}}</span>                
            </label>
            <label class="item item-input">
                <span class="input-label">Description</span>
                <span class="input-label" style="white-space:normal;">{{jvc.journal.description}}</span>                
            </label>
            <label class="item item-input">
                <span class="input-label">Start Location</span>                
                <input type="text" readonly ng-model="jvc.journal.endLocation">
            </label>
            <label class="item item-input">
                <span class="input-label">End Location</span>
                <span class="input-label">{{jvc.journal.endLocation}}</span>                
            </label>
        </div>
    </ion-content>   
</ion-view>
