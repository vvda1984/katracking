<ion-view view-title="{{jac.R.History}}">
    <div class="bar bar-header bar-positive">
        <button class="button button-icon icon ion-ios-arrow-left" ng-click="jac.goBack()"></button>
        <div class="h1 title">{{jac.R.History}}</div>
        <button class="button button-icon icon ion-android-refresh" ng-click="jac.refresh()"></button>
    </div>    
    <ion-content class="has-tabs-top has-header" overflow-scroll="false">
        <div class="list">
            <label class="item item-input" ng-repeat="a in jac.data.activities">
                <span class="input-label" style="word-wrap:break-word;color:#808080;font-size:13px;max-width:40%;">{{a.createdTS}}</span>
                <span class="input-label">{{a.activityName}}</span>
            </label>            
        </div>
    </ion-content>
</ion-view>
